<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora Taller 1</title>
</head>
<body>
    <h1 class="titulo">Calculadora Taller 1</h1>
    <p class="autores">Mariana Sinisterra y Andrés Atheortua</p>
    <div class="calculadora">
        <input type="number" id="numero1" placeholder="Número 1">
        <input type="number" id="numero2" placeholder="Número 2">
        <button onclick="sumar()">Sumar</button>
        <button onclick="restar()">Restar</button>
        <button onclick="multiplicar()">Multiplicar</button>
        <button onclick="division()">División</button>
        <button onclick="potencia()">Potencia</button>
        <button onclick="modulo()">Módulo</button>
        <button onclick="cambiarBase()">Cambiar Base</button>
        <button onclick="raiz()">Raíz</button>
        <button onclick="mayorMenor()">Mayor/Menor</button>
        <p id="resultado">Resultado:</p>
        <button class="btn-salir" onclick="salir()">Salir</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
